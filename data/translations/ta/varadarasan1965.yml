commentator:
  id: "varadarasan"
  name: "முனைவர் மு. வரதராசன்"
  name_transliteration: "Dr. Mu. Varadarasan"
  year: 1965
  language: "ta"
  type: "commentary"
  bio: "முனைவர் மு. வரதராசன் நவீன தமிழ் விளக்கங்களை எழுதியவர்"

interpretations:
  1:
    text: "அகரம் எல்லா எழுத்துக்களுக்கும் முதலாக இருப்பதுபோல், கடவுள் உலகத்துக்கு முதலாக இருக்கிறார். அகரம் இல்லையெனில் எழுத்துக்கள் இல்லை என்பதுபோல, கடவுள் இல்லையெனில் உலகமும் இல்லை என்பது இதன் பொருள்."

  2:
    text: "கல்வி கற்றதனால் வரும் பயன் என்ன? தெளிந்த அறிவுடைய இறைவனின் நல்ல திருவடிகளை வணங்காவிட்டால் அக்கல்வி பயனற்றதாகும்."
