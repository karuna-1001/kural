commentator:
  id: "parimelazhagar"
  name: "பரிமேலழகர்"
  name_transliteration: "Parimelazhagar"
  year: 1234
  language: "ta"
  type: "commentary"
  bio: "பரிமேலழகர் திருக்குறளுக்கு மிகவும் பிரபலமான உரை எழுதியவர். அவரது உரை பாரம்பரிய விளக்கங்களில் முக்கியமானது."

interpretations:
  1:
    text: "எழுத்துக்கள் அனைத்திலும் அகரம் முதன்மையானது. அதுபோல, உலகிற்கு முதன்மையானவன் இறைவன். அகரம் எப்படி மற்ற எழுத்துக்களுக்கு அடிப்படையாக இருக்கிறதோ, அப்படியே இறைவன் இந்த உலகத்துக்கு அடிப்படையாக இருக்கிறான்."

  2:
    text: "எவ்வளவுதான் கற்றிருந்தாலும், அந்தக் கல்வியால் வரும் பயன் என்ன என்றால், முழுமுதற் பரம்பொருளான இறைவனின் திருவடிகளை வணங்காமல் இருந்தால் அக்கல்வி வீணாகும்."
